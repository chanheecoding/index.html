  <h2>구현방식</h2>
  <p style="margin-top:20px;">
    현재 떠오르고 있는 기술인
    <a href="https://namu.wiki/w/%EB%A9%94%ED%83%80%EB%B2%84%EC%8A%A4" target="_blank" title="메타버스의 개념">
    '메타버스'
    </a>
    를 이용해 가상현실 속에서 실제와 같은 경제활동을 체험할 수 있는 체계를 구현함으로써
    청소년, 어린이들에게 보다 흥미있는 체험을 하도록 유도할 수 있다. 또 제대로 된 교육환경을 구축한다면 교육부와의
    협업을 통해 공교육에도 도입이 가능하며, 또 여러 증권사와 협력하여 실제 증권시장에
    대한 모의 투자를 가능케 할 수도 있다.
